---
# Fossorial Pangolin configuration variables
# Version and architecture
pangolin_version: "1.3.1"
cpu_architecture: "{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' }}"
# Domain configuration
base_domain: "example.com"
dashboard_domain: "proxy.example.com"
letsencrypt_email: "admin@example.com"
# Installation options
tunneling_choice: "no"
# Admin configuration
admin_email: "admin@example.com"
admin_password: "Admddfffsword123!"
# Security settings
signup_without_invite: "no"
organization_creation: "y"
# Email configuration
enable_email: "yes"
smtp_host: "smtp.example.com"
smtp_port: "587"
smtp_username: "smtp-user@example.com"
smtp_password: "your-smtp-password"
no_reply_email: "noreply@example.com"
# Starting installation
start_containers: "no"
# CrowdSec Install
crowdsec_install: "no"
agree: "yes"